codecov:
  bot: "codecov"
  notify:
    after_n_builds: 1
coverage:
  status:
    project:
      default:
        target: auto     # Track overall coverage; adjust manually if needed

flags:
  backend:
    paths:
      - backend/src/**
    carryforward: true
  frontend:
    paths:
      - client/src/**
    carryforward: true

comment:
  layout: "diff, flags"
  behavior: default
  require_changes: true
